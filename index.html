<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number picker</title>
</head>
<body>
    <div class="header">
        <h1>Choose the same number</h1>
        <h2 id="answerP">.</h2>
        <h2 id="numberP">.</h2>
    </div>
    <div class="main">
        <div id="num1Div">1</div>
        <div id="num2Div">2</div>
        <div id="num3Div">3</div>
    </div>
    <div class="result">
        <p id="goodPickP">0</p>
        <p id="badPickP">0</p>
    </div>
    <div class="flex">
        <div id="starDiv"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
